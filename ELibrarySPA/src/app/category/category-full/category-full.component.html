<app-header></app-header>
<navigation [pageName]="'Kategori'"></navigation>
<div class="main-content">
  <div class="container">
  
    <div class="row">
      <div class="col-12 contentbar mb-4">
  
        <ng-container *ngFor="let category of categories" >
            <h6 class="mt-0 mb-4 color-green">{{category?.name}}</h6>
            <mixed-books [data]="category?.books"></mixed-books>
      </ng-container>
        <nav *ngIf="categories?.length > 0" class="mt-3">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <span class="page-link">
                <a class="page-link" href="#">
                  <span class="arrow left d-inline-block"></span>
                </a>
              </span>
            </li>
            <li class="page-item active">
              <span class="page-link">
                <a class="page-link" href="#">1</a>
              </span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">
                <span class="arrow right d-inline-block"></span>
              </a>
            </li>
          </ul>
        </nav>
  
      </div>
    </div>
  
  </div>
  </div>
