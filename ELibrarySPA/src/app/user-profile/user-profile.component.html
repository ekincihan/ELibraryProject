<navigation [pageName]="'Profil'"></navigation>
<div class="main-content">
  <div class="container">

    <div class="row">
      <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 sidebar pr-4 mb-4">
        <div class="b-box d-inline-block position-relative w-100">

          <input type="file" class="file-input d-none" hidden>
          <div class="cover position-relative min-h-auto h-auto">
            <img [src]="ppUrl"
              class="position-relative w-100 h-auto d-block" alt="cover">
          </div>
          <!--  alternatif file upload butonu -->
          <label for="picture-upload" class="btn btn-lg btn-brown text-left w-100 mt-4 mb-2 pl-5 picture-upload">Görseli
            Değiştir</label>
          <input id="picture-upload"  #file type="file" (change)="readUrl($event)" hidden class="d-none" accept="image/*">
          <!-- -->
        </div>

      </div>
      <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9 contentbar mb-4">
        <div class="detailed">
          <div class="row">

            <div class="col-12 col-sm-12 col-md-7 general-info">
              <h6 class="mt-0 mb-4 color-green text-capitalize">Profilim</h6>
            </div>
          </div>
          <div class="info-text">

            <div class="row">

              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Ad</label>
                  <input type="text" class="form-control" [value]="user.name">
                </div>
                <div class="form-group">
                  <label>Doğum Tarihi</label>

                  <input class="form-control" id="birthdate" [minDate]="minDate" [maxDate]="maxDate" [bsValue]="user.birthdate"
                    [(ngModel)]="user.birthdate" name="birthdate" bsDatepicker [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }">
                </div>
              </div>


              <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Soyad</label>
                        <input type="text" class="form-control" [value]="user.surname">
                      </div>
                      <div class="form-group">
                          <label>E-Mail</label>
                          <input type="text" class="form-control" [value]="user.email">
                        </div>
                </div>


              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Cep Telefonu</label>
                  <input type="text" class="form-control"
                  mask='00) 000-0000' prefix="(5" [showMaskTyped]="true"
                   [value]="user.phoneNumber">
                </div>
              </div>

              <div class="col-12">
                <div class="form-group text-right">
                  <button class="btn btn-green" (click)="saveUser()">Kaydet</button>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>

      <div class="col-12 writer-boox">
        <h6 class="mt-3 mb-4">Favorilerim</h6>
        <div *ngIf="favs" class="row">
            <div *ngFor="let item of favs; let i = index" class="col-6 col-sm-4 col-md-3 col-lg-2">
              <div class="b-box d-inline-block position-relative mb-5 w-100">
                <div class="cover position-relative mb-4" [ngStyle]="{'background-image':'url('+item?.signUrl+')'}">
                  <div class="caption text-center">
                    <div class="more w-100 position-absolute">
                      <a href="#" routerLink="/kitap-detay/{{item?.bookId}}" class="d-inline-block w-100 pt-1"><b>Detaylar <span class="arrow right white d-inline-block ml-2"></span></b></a>
                    </div>
                  </div>
                </div>
                <div [ngStyle]="{'background-image':'url('+item?.signUrl+')'}"></div>
                <div class="cover position-absolute blurred" [ngStyle]="{'background-image':'url('+item?.signUrl+')'}"></div>
                <a href="javascript:void(0)" class="d-inline-block w-100">
                  <div class="title mb-1 text-truncate" routerLink="/kitap-detay/{{item?.bookId}}"><b>{{item?.bookName}}</b></div>
                </a>
                <a href="javascript:void(0)" class="d-inline-block w-100">
                  <div class="writer mb-2 text-truncate" routerLink="/yazar-detay/{{item?.authorId}}">{{item?.authorName}}
                    {{item?.authorSurname}}</div>
                </a>
                <rating [(ngModel)]="item.rate" [max]="max" [readonly]="isReadonly" (click)="confirmSelection(item)"></rating>
              </div>
            </div>
          </div>
        <!--  <div class="top-minus-1 position-relative text-right">
                <a href="kategori-tumu.html" class="d-inline-block color-green"><b>Tümünü Gör<span class="arrow right green d-inline-block ml-2"></span></b></a>
              </div> -->

        <hr class="mt-2 mb-4 d-inline-block w-100">

        <h6 class="mt-1 mb-4">Okuduklarım</h6>

        <div *ngIf="reads" class="row">
            <div *ngFor="let item of reads; let i = index" class="col-6 col-sm-4 col-md-3 col-lg-2">
              <div class="b-box d-inline-block position-relative mb-5 w-100">
                <div class="cover position-relative mb-4" [ngStyle]="{'background-image':'url('+item?.signUrl+')'}">
                  <div class="caption text-center">

                    <div class="favourite position-absolute text-center">
                      <span class="selected d-inline-block w-100 h-100"></span>
                    </div>
                    <div class="more w-100 position-absolute">
                      <a href="#" routerLink="/kitap-detay/{{item?.bookId}}" class="d-inline-block w-100 pt-1"><b>Detaylar <span class="arrow right white d-inline-block ml-2"></span></b></a>
                    </div>
                  </div>
                </div>
                <div [ngStyle]="{'background-image':'url('+item?.signUrl+')'}"></div>
                <div class="cover position-absolute blurred" [ngStyle]="{'background-image':'url('+item?.signUrl+')'}"></div>
                <a href="javascript:void(0)" class="d-inline-block w-100">
                  <div class="title mb-1 text-truncate" routerLink="/kitap-detay/{{item?.bookId}}"><b>{{item?.bookName}}</b></div>
                </a>
                <a href="javascript:void(0)" class="d-inline-block w-100">
                  <div class="writer mb-2 text-truncate" routerLink="/yazar-detay/{{item?.authorId}}">{{item?.authorName}}
                    {{item?.authorSurname}}</div>
                </a>
                 <rating [(ngModel)]="item.rate" [max]="max" [readonly]="isReadonly" (click)="confirmSelection(item)"></rating>
              </div>
            </div>
          </div>
        <!-- <div class="top-minus-1 position-relative text-right">
                <a href="kategori-tumu.html" class="d-inline-block color-green"><b>Tümünü Gör<span class="arrow right green d-inline-block ml-2"></span></b></a>
              </div> -->
      </div>
    </div>

  </div>
</div>
<ng-snotify></ng-snotify>
