
<app-loader></app-loader>

<div class="modal-header">

  <nav class="w-100">
    <div class="nav nav-tabs two" role="tablist">
      <a class="nav-item nav-link position-relative text-left text-truncate active" data-toggle="tab" href="#logintab"
        role="tab" aria-controls="logintab" aria-selected="true">Giriş Yap</a>
      <a class="nav-item nav-link position-relative text-right text-truncate" data-toggle="tab" href="#forgottentab"
        role="tab" aria-controls="forgottentab" aria-selected="false">Şifremi Unuttum</a>
    </div>
  </nav>

</div>
<div class="modal-body">
  <div class="tab-content py-0">

    <div class="tab-pane fade show active" id="logintab" role="tabpanel" aria-labelledby="logintab">
      <form [formGroup]="signIn">
        <div class="needs-validation validated">
          <!-- class invalid -->
          <div class="form-group">
            <label>E-Mail</label>
            <!-- <div class="feedback position-absolute d-none"><b>Hata!</b></div> -->
            <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': signIn?.controls?.email?.touched && signIn?.controls?.email?.errors?.required }">
            <div class="text-danger small" *ngIf="signIn?.controls?.email?.touched && signIn?.controls?.email?.errors?.required">
              Bu alan boş geçilemez.</div>
            <div class="text-danger small" *ngIf="signIn?.controls?.email?.touched && signIn?.controls?.email?.errors?.email">
              Lütfen geçerli bir e-posta adresi giriniz.
            </div>
          </div>
          <div class="form-group">
            <label>Şifre</label>
            <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': signIn?.controls?.password?.touched && signIn?.controls?.password?.errors?.required }">
            <div class="text-danger small" *ngIf="signIn?.controls?.password?.touched && signIn?.controls?.password?.errors?.required">
              Bu alan boş geçilemez.</div>
          </div>
        </div>
        <div class="modal-footer d-inline-block w-100 px-0 pb-0">
          <button type="button" class="btn btn-brown m-0 float-right" (click)="bsModalRef.hide()">Kapat</button>
          <button class="btn btn-green m-0" (click)="formSubmit()">Giriş Yap</button>

          <div class="mt-3 mb-2 d-inline-block w-100"></div>
          <!-- <nav class="btn-group m-0 p-0 nav nav-pills nav-justified">
            <button type="button" class="nav-item nav-link btn btn-facebook text-left m-0 w-50">Facebook ile Giriş</button>
            <button type="button" class="nav-item nav-link btn btn-twitter text-left m-0 w-50">Twitter ile Giriş</button>
          </nav> -->
        </div>
      </form>
    </div>
    <div class="tab-pane fade" id="forgottentab" role="tabpanel" aria-labelledby="forgottentab">
      <form [formGroup]="rememberPassword">
        <div class="needs-validation">
          <div class="form-group">
            <label>E-Mail</label>
            <div class="feedback position-absolute d-none"><b>Hata!</b></div>
            <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': rememberPassword?.controls?.email?.touched && rememberPassword?.controls?.email?.errors?.required }">
            <div class="text-danger small" *ngIf="rememberPassword?.controls?.email?.touched && rememberPassword?.controls?.email?.errors?.required">
              Bu alan boş geçilemez.</div>
            <div class="text-danger small" *ngIf="rememberPassword?.controls?.email?.touched && rememberPassword?.controls?.email?.errors?.email">
              Lütfen geçerli bir e-posta adresi giriniz.
            </div>
          </div>
        </div>
      </form>
      <div class="modal-footer d-inline-block w-100 pb-0 pl-0 pr-0">
        <button class="btn btn-green" (click)="rememberFormSubmit()">Gönder</button>
        <button type="button" class="btn btn-brown float-right" (click)="bsModalRef.hide()">Kapat</button>
      </div>

    </div>
  </div>

</div>
