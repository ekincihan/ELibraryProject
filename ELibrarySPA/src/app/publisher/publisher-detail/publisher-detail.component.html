<app-header></app-header>
<app-loader></app-loader>

<navigation [pageName]="'Yay覺nevi Detay'"></navigation>
<div class="main-content">
  <div class="container">

    <div class="row">
      <div class="col-12 contentbar mb-4">
        <div class="detailed">
          <div class="row">

            <div class="col-12 col-sm-12 col-md-12 text-center general-info">
              <h6 class="mt-0 mb-4 color-green text-capitalize">{{publisher?.name}}</h6>
            </div>
          </div>

        </div>

        <div class="col-12 writer-boox">
          <div class="row">
            <div class="col-5 col-sm-7 col-md-8 col-lg-9 pt-2">
              <h6 class="mt-3 mb-4">Yay覺nlar</h6>
            </div>
          </div>
          <div class="row">

            <div *ngFor="let item of publisherBooks; let i = index" class="col-6 col-sm-4 col-md-3 col-lg-2">
              <div class="b-box d-inline-block position-relative mb-5 w-100">
                <div class="cover position-relative mb-4" [ngStyle]="{'background-image':'url('+item?.signUrl+')'}">
                  <div class="caption text-center">

                    <div class="favourite position-absolute text-center">
                      <span *ngIf="user" class="selected d-inline-block w-100 h-100"></span>
                    </div>
                    <div class="more w-100 position-absolute">
                      <a href="javascript:void(0);" routerLink="/kitap-detay/{{item?.bookId}}" class="d-inline-block w-100 pt-1"><b>Detaylar
                          <span class="arrow right white d-inline-block ml-2"></span></b></a>
                    </div>
                  </div>
                </div>
                <div [ngStyle]="{'background-image':'url('+item?.signUrl+')'}"></div>
                <div class="cover position-absolute blurred" [ngStyle]="{'background-image':'url('+item?.signUrl+')'}"></div>
                <a href="javascript:void(0)" class="d-inline-block w-100">
                  <div class="title mb-1 text-truncate" routerLink="/kitap-detay/{{item?.bookId}}"><b>{{item?.bookName}}</b></div>
                </a>
                <a href="javascript:void(0)" class="d-inline-block w-100">
                  <div class="writer mb-2 text-truncate" routerLink="/yazar-detay/{{item?.authorId}}">{{item?.authorName}}
                    {{item?.authorSurname}}</div>
                </a>
                <div>Okunma Say覺s覺: {{(item?.readCount) ? item?.readCount : 0}}</div>
                <rating *ngIf="user" [(ngModel)]="item.rate" [max]="max" [readonly]="isReadonly" (click)="confirmSelection(item)"></rating>
              </div>

              <nav *ngIf="categories?.length > 0" class="mt-3">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <span class="page-link">
                      <a class="page-link" href="#">
                        <span class="arrow left d-inline-block"></span>
                      </a>
                    </span>
                  </li>
                  <li class="page-item active">
                    <span class="page-link">
                      <a class="page-link" href="#">1</a>
                    </span>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <span class="arrow right d-inline-block"></span>
                    </a>
                  </li>
                </ul>
              </nav>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
